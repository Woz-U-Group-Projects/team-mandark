<div class="bg">
    <div class="row align-items-center">
      <div class="col-3"></div>
      <div class="col-3">
        <h1><a>ADD BOOKS TO LIBRARY</a></h1>
        <div class="form-group">
          <label for="book">BOOK ID</label>
          <input [(ngModel)]="newBook.book_id" type="text" class="form-control" id="book">
          <label for="book">TITLE</label>
          <input [(ngModel)]="newBook.title" type="text" class="form-control" id="book">
          <label for="book">AUTHOR</label>
          <input [(ngModel)]="newBook.author" type="text" class="form-control" id="book">
          <label for="book">PUBLISHER</label>
          <input [(ngModel)]="newBook.publisher" type="text" class="form-control" id="book">
          <label for="book">DESCRIPTION</label>
          <input [(ngModel)]="newBook.description" type="text" class="form-control" id="book">
          <label for="book">DATE PUBLISHED</label>
          <input [(ngModel)]="newBook.pub_date" type="text" class="form-control" id="book">
        
        <button (click)="addBook()" type="button" class="btn">SUBMIT</button>
      </div>
      <div class="col-3"></div>
    </div>  
</div>
