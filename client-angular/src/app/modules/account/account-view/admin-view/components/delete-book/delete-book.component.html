<div class="bg">
    <div class="header">
        <h1>DELETE BOOK FROM LIBRARY</h1>
        <ul>
            <li *ngFor="let book of book">
                <a> {{book.title}} </a>  
                <button (click)="deleteBook(book.book_id)">x</button>
            </li>
        </ul>
    </div>  
</div>
