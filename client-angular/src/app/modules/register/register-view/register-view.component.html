      <div *ngIf="token.length == 0">
        <div style="color: #ff0000; font-weight: bold;">{{(error ? error : '')}}</div>

        <form class="col-3">
          <label htmlFor="username"><a>Username</a></label><br>
          <input type="text" id="username" name="username" [(ngModel)]="LoginModule.username" /><br>

          <label htmlFor="password"><a>Password</a></label>
